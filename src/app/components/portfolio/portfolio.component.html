<mat-card class="filter-card">
  <mat-card-header>
    <mat-card-title>
      <h4>Filter</h4>
    </mat-card-title>
  </mat-card-header>
  <label for="" class="mr-1 font-weight-bold">Type:</label>
  <mat-radio-group [(ngModel)]="selectedType">
    <mat-radio-button class="mx-2" value="All">All</mat-radio-button>
    <mat-radio-button class="mx-2" *ngFor="let type of types" [value]="type">{{type}}</mat-radio-button>
  
  </mat-radio-group>
</mat-card>

<mat-divider class="my-3"></mat-divider>

<div class="row mb-5" @list *ngIf="portfolios">
    <div @items class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3" *ngFor="let sample of portfolios">
        <mat-card>
                <mat-card-header>
                      <div mat-card-avatar>
                          <ng-container [ngSwitch]="sample.type">
                              <i class="fab fa-angular fa-2x redicon" *ngSwitchCase="'All'"></i>
                              <i class="fab fa-angular fa-2x blueicon" *ngSwitchCase="'Emailers'"></i>
                              <i class="fab fa-angular fa-2x greenicon" *ngSwitchCase="'Banners'"></i>
                              <i class="fab fa-question fa-2x" *ngSwitchDefault></i>
                             
                          </ng-container>
                      </div>
                        <mat-card-title>{{sample.name}}</mat-card-title>
                     
                      </mat-card-header>
                 <img mat-card-image [src]="sample.preview + '?text=' + sample.name" alt="sample.name" />
                      <mat-card-content>
                        <p>
                         {{sample.description}}
                        </p>
                      </mat-card-content>
                      <mat-card-actions>
                        <button mat-button>Visit</button>
                      
                      </mat-card-actions>
        </mat-card>
    </div>
</div>
